<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <title>Test Interface by Caroles</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <script src="code.js"></script>
</head>

<body>
  <div id="menu">
    <div class="menu-principal" onclick="toggleSidebar()">
      <div class="infos-base">
        <img src="https://mosistemas.com/imagem/mo/logo-v1.png" class="logo-menu">
        <span class="menu-span nome-base">Base M&O</span>
      </div>
      <div class="modulo-base">
        <span class="menu-span nome-modulo">TMS Embarcador</span>
        <i class="bi bi-chevron-expand menu-span"></i>
        <i class="bi bi-folder hidden"></i>
      </div>
      <ul>
        <li class="icon icon-menu">
          <i class="bi bi-search"></i>
          <input type="text" class="menu-span pesquisar" placeholder="Pesquisar...">
        </li>
        <li class="icon icon-menu">
          <i class="bi bi-house"></i>
          <span class="menu-span icon-texto">Home</span>
        </li>
        <li class="icon icon-menu">
          <i class="bi bi-list"></i>
          <span class="menu-span icon-texto">Menu</span>
        </li>
        <li class="icon icon-menu">
          <i class="bi bi-bell"></i>
          <span class="menu-span icon-texto">Notificações</span>
        </li>
        <li class="icon icon-menu">
          <i class="bi bi-star"></i>
          <span class="menu-span icon-texto">Favoritos</span>
        </li>

        <div class="icon separador"></div>

        <li class="icon icon-menu">
          <i class="bi bi-gear"></i>
          <span class="menu-span icon-texto">Configurações</span>
        </li>
        <li class="icon icon-menu">
          <i class="bi bi-person"></i>
          <span class="menu-span icon-texto">Perfil</span>
        </li>
        <li class="icon icon-menu">
          <i class="bi bi-box-arrow-left"></i>
          <span class="menu-span icon-texto">Sair</span>
        </li>
      </ul>
      <div class="infos-sistema">
        <a href="#">
          <p class="infos-texto">EDI6 - 2</p>
        </a>
        <p class="infos-texto">V 2.19</p>
      </div>
    </div>
  </div>

  <button class="btn-menu" onclick="toggleSidebar()"><i class="bi bi-chevron-right"></i></button>

</body>


</html>
